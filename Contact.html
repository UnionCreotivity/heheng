<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.css" />
    <title>聯絡我們</title>
  </head>
  <body>
    <nav id="nav"></nav>
    <main id="contact">
      <section class="cut-1">
        <div class="cut-1">
          <div class="cut-1-para">
            <div class="cut-1-para-first">
              <h1>Contact</h1>
              <div class="cut-1-para-line"></div>
            </div>
            <div class="cut-1-para-second">
              <h4>聯絡我們</h4>
              <h1>Us</h1>
            </div>
          </div>
        </div>
      </section>
      <section class="cut-2">
        <div class="cut-2-img">
          <picture>
            <source
              media="(max-width:1024px)"
              srcset="./img/contact/contact-pic-1-ph.webp"
            />
            <img src="./img/contact/contact-pic-1.webp" alt="contact-pic-1" />
          </picture>
        </div>
      </section>
      <section class="cut-3">
        <div class="cut-3-container">
          <a class="cut-3-left" href="#">
            <img src="./img/contact/contact-pic-2.webp" alt="" />
          </a>
          <div class="cut-3-right">
            <form id="form-main" class="cut-form">
              <div class="form-input">
                <div class="form-input-main">
                  <label for="ca_name">姓名</label>
                  <input type="text" id="ca_name" name="name" />
                </div>
                <div class="form-input-line"></div>
              </div>
              <div class="form-input">
                <div class="form-input-main">
                  <label for="ca_phone">電話</label>
                  <input type="phone" id="ca_phone" name="phone" />
                </div>
                <div class="form-input-line"></div>
              </div>
              <div class="form-input">
                <div class="form-input-main">
                  <label for="ca_email">信箱</label>
                  <input type="email" id="ca_email" name="email" />
                </div>
                <div class="form-input-line"></div>
              </div>
              <div class="form-input">
                <div class="form-input-main">
                  <label for="ca_comment">留言</label>
                  <textarea name="comment" id="ca_comment"></textarea>
                </div>
                <div class="form-input-line"></div>
              </div>
              <button class="form-button">確認</button>
            </form>
          </div>
        </div>
      </section>
      <div class="left-img-fixed">
        <img
          src="./img/contact/contact-left-fixed.webp"
          alt="contact-left-fixed"
        />
      </div>
      <div class="right-img-fixed">
        <img
          src="./img/contact/contact-right-fixed_2.webp"
          alt="contact-right-fixed"
        />
      </div>
    </main>
    <footer id="footer">
      <span>Copyright © <span class="year">2024</span>恆合機構版權所有</span
      ><span>地址：231台灣新店區寶橋路140巷11號11樓</span
      ><span>TEL： 02-2910-8718</span>
    </footer>
    <script src="./js/jquery/jquery-3.7.1.min.js"></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
      integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.min.js"></script>
    <script src="./js/nav.js"></script>
    <script src="./js/gsap/gsap.min.js"></script>
    <script src="./js/gsap/ScrollTrigger.min.js"></script>
    <script src="./js/gsap/SplitText.min.js"></script>
    <script>
      $(document).ready(function () {
        if (window.innerWidth <= 1024) {
          $(".pc").remove();
        } else {
          $(".ph").remove();
        }
      });
      $(window).on("load", function () {
        //表單內容👇
        $("#form-main")
          .submit(function (e) {
            e.preventDefault();
          })
          .validate({
            errorClass: "error",
            rules: {
              name: {
                required: true,
                maxlength: 12,
              },
              phone: {
                required: true,
                pattern:
                  /^(09[0-9]{8}|(0)([0-9]{1})([-]?)([0-9]{8})|(0)([0-9]{1})([-]?)([0-4]{4})([-]?)([0-4]{4}))$/,
              },
              comment: {
                maxlength: 500,
              },
            },
            messages: {
              name: {
                maxlength: "請勿超過12個字元",
                required: "必填",
              },
              phone: {
                pattern: "請輸入正確的電話號碼",
                required: "必填",
              },
              email: "請輸入正確的電子信箱",
              comment: {
                maxlength: "請勿超過500個字元",
              },
            },

            errorPlacement: function (err, el) {
              el.parent(".form-input-main").after(err);
            },
            submitHandler: function (form) {
              if ($("#form-main").valid()) {
                // form.submit();
              } else {
                console.log("錯誤");
              }
            },
          });
        $("#form-main input[name='phone']").on("keyup", function () {
          $(this).valid();
        });
      });
    </script>
  </body>
</html>
