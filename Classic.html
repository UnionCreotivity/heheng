    <script>
      $(document).ready(function () {
        if (window.innerWidth <= 1024) {
          $(".pc").remove();
        } else {
          $(".ph").remove();
        }
      });
      $(window).on("load", function () {
        //日期選擇防呆
        $("#date-from-select").on("change", function () {
          const fromDate = $("#date-from-select").val();
          const toDate = $("#date-from-to").val();
          if (fromDate >= toDate) {
            let plus = Number(fromDate) + 1;
            console.log(plus);
            $("#date-from-to").val(`${plus}`).change();
          }
        });
        $("#date-from-to").on("change", function () {
          const fromDate = $("#date-from-select").val();
          const toDate = $("#date-from-to").val();
          if (fromDate >= toDate) {
            let minus = Number(toDate) - 1;
            $("#date-from-select").val(`${minus}`).change();
          }
        });

        const classicSwiper = new Swiper(".cut-1-right-item-container", {
          direction: "vertical",
          mousewheel: true,
          speed: 800,
          slidesPerView: "1",
          spaceBetween: 100,
          breakpoints: {
            500: {
              spaceBetween: 50,
            },
          },
        });
      });
